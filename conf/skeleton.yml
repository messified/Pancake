# DO NOT EDIT THIS SKELETON-CONFIGURATION
main:
  tmppath: ../tmp/
  logging:
    system: ../log/system.log
    request: ../log/requests.log
    error: ../log/error.log
  dateformat: 'd.m.y H:i:s'
  debugmode: false
  user: www-data
  group: www-data
  requestworkers: 10
  readtimeout: 200000
  exposepancake: true
  sizeprefix: bin
  allowhead: true
  allowtrace: true
  allowoptions: true
  requestworkerlimit: 50000
  maxconcurrent: 0
  workerboottime: 5
  writebuffermin: 10240
  writebuffersoftmaxconcurrent: 50
  writebufferhardmaxconcurrent: 2000
  waitphpworkerboot: true